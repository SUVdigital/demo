<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fun Video Battle! Vote Now ðŸŽ¥âœ¨</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: radial-gradient(circle, rgba(248,251,255,1) 0%, rgba(224,234,252,1) 100%);
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 3em;
      color: #333;
      animation: popin 1s ease-out;
    }
    @keyframes popin {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
      animation: slideIn 1.5s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .video-container {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    .video-container iframe {
      width: 100%;
      height: 350px;
      border: none;
      transition: transform 0.3s ease;
    }
    .video-container:hover iframe {
      transform: scale(1.05);
    }
    .vote-section {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .vote-section button {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border: none;
      padding: 18px 36px;
      font-size: 22px;
      margin: 15px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .vote-section button:hover {
      background: linear-gradient(135deg, #a777e3, #6e8efb);
      transform: scale(1.1);
    }
    .results {
      margin-top: 30px;
      font-size: 26px;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
      font-weight: bold;
    }
    #thankYou {
      display: none;
      font-size: 28px;
      color: #28a745;
      margin-top: 20px;
      animation: scaleUp 0.5s ease-out;
    }
    @keyframes scaleUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
      .video-container iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Epic Video Battle! ðŸ”¥<br> Who Wins? YOU Decide! ðŸŽ‰</h1>

  <div class="video-grid">
    <div class="video-container">
      <iframe src="https://whereness.io/here/851ea939-ec00-44dd-9202-f6b824f0a413" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/asuXIY47fAI?list=PLmjwCk5juJ-899i0LilDod_hYFHz1GYCF" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <div class="vote-section">
    <button onclick="castVote('whereness')">ðŸš€ Vote for Whereness</button>
    <button onclick="castVote('kandao')">ðŸŒ¸ Vote for Kandao</button>
  </div>

  <div class="results" id="voteResults">
    ðŸš€ Whereness - 0 votes / ðŸŒ¸ Kandao - 0 votes
  </div>

  <div id="thankYou">ðŸŽ‰ Thank you for voting! ðŸŽ‰</div>

  <script>
    let votes = { whereness: 0, kandao: 0 };
    let hasVoted = false;

    function castVote(option) {
      if (hasVoted) {
        alert("Oops! You can only vote once ðŸ˜…");
        return;
      }
      votes[option]++;
      hasVoted = true;
      updateResults();
      document.getElementById('thankYou').style.display = 'block';
    }

    function updateResults() {
      document.getElementById('voteResults').innerText = 
        `ðŸš€ Whereness - ${votes.whereness} votes / ðŸŒ¸ Kandao - ${votes.kandao} votes`;
    }
  </script>

</body>
</html>
